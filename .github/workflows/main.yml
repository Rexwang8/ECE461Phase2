# This is a basic workflow to help you get started with Actions

name: Deploy to GAE

# Controls when the workflow will run
on:
  
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  deploy:
    name: Deploying to Google Cloud
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout
      uses: actions/checkout@v2
      
    - name: Publish
      run: dotnet publish rexapi/aspnetcore-server-generated/src/IO.Swagger/IO.Swagger.csproj
      
    - name: CopyConfigApp
      run: cp rexapi/aspnetcore-server-generated/src/IO.Swagger/AppDeploy.yaml rexapi/aspnetcore-server-generated/src/IO.Swagger/bin/Debug/netcoreapp2.0/publish/app.yaml

    - id: 'auth'
      uses: 'google-github-actions/auth@v1'
      with:
        credentials_json: '${{ secrets.GCP_CREDENTIALS }}'

    - name: 'Set up Cloud SDK'
      uses: 'google-github-actions/setup-gcloud@v1'

    - name: 'Use gcloud CLI'
      run: 'gcloud info'
    
    - id: 'deploy'
      run: gcloud app deploy --verbosity=debug rexapi/aspnetcore-server-generated/src/IO.Swagger/bin/Debug/netcoreapp2.0/publish/app.yaml
      
    - name: Test
      run: curl "${{ steps.deploy.outputs.url }}"